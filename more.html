<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Fat - Dettagli</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width:100%; height:100%; font-family: Arial, sans-serif; color:white; overflow:hidden; }
    .slideshow { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .slide {
      position:absolute; width:100%; height:100%;
      background-size:cover; background-position:center;
      opacity:0; animation:fade 15s infinite;
    }
    .slide:nth-child(1) { background-image: url('https://images.pexels.com/photos/704569/pexels-photo-704569.jpeg'); animation-delay:0s; }
    .slide:nth-child(2) { background-image: url('https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg'); animation-delay:5s; }
    .slide:nth-child(3) { background-image: url('https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg'); animation-delay:10s; }
    @keyframes fade {
      0%,30%,100% { opacity: 0; }
      5%,25% { opacity: 1; }
    }
    .overlay {
      position:relative; width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      text-align:center; padding:2rem;
    }
    h1 { font-size:3rem; margin-bottom:1rem; }
    p { font-size:1.2rem; max-width:700px; }
    a.back {
      margin-top:2rem; padding:0.8rem 1.5rem;
      background:#f53d3d; color:white; text-decoration:none;
      border-radius:10px; transition: .3s;
    }
    a.back:hover { background:#c72e2e; }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="overlay">
    <h1>Cos'è Falling Fat?</h1>
    <p>
      "Falling Fat" è un gioco folle: personaggi cicciottelli cadono tra panini, pizza, dolci e snack succulenti.  
      Una discesa caotica tra risate, rimbalzi e… tanta fame!
    </p>
    <a href="index.html" class="back">← Torna indietro</a>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
</audio>

</body>
</html>
